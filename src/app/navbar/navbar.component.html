<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="" title="Home"><img src="assets/favicon_io/favicon.ico" height="40" alt="EB"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/photos" routerLinkActive="active" title="Content">
            <fa-icon [icon]="photosIcon" [size]="'lg'" style="color: {{getIconColor(photosPath)}};"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/recipes" routerLinkActive="active" title="Recipes">
            <fa-icon [icon]="recipesIcon" [size]="'lg'" style="color: {{getIconColor(recipesPath)}};"></fa-icon>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAuthorised()">
          <a class="nav-link" routerLink="/family" routerLinkActive="active" title="Family Tree">
            <fa-icon [icon]="familyTreeIcon" [size]="'lg'" style="color: {{getIconColor(familyTreePath)}};"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/media" routerLinkActive="active" title="Films">
            <fa-icon [icon]="mediaIcon" [size]="'lg'" style="color: {{getIconColor(mediaPath)}};"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/papers" routerLinkActive="active" title="Papers">
            <fa-icon [icon]="scholarIcon" [size]="'lg'" style="color: {{getIconColor(scholarPath)}};"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/mapping" routerLinkActive="active" title="Maps">
            <fa-icon [icon]="mapIcon" [size]="'lg'" style="color: {{getIconColor(mapPath)}};"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <button *ngIf="!isAuthorised() && authenticating" class="btn">
            <i class="fas fa-spinner fa-pulse fa-xl" title="Authorising"></i>
          </button>
          <button *ngIf="!isAuthorised() && !authenticating" class="btn" (click)="openModal(loginTemplate)">
            <i class="fas fa-sign-in-alt fa-xl" title="Login"></i>
          </button>
          <button *ngIf="isAuthorised()" class="btn" (click)="logOut()">
            <i class="fas fa-sign-out-alt fa-xl" title="Logout"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
