<br>
<div class="container mx-auto text-center">
  <h1>Recipes</h1>
</div>
<br>

<div class="row">
  <div class="col mx-auto text-center">
    <button class="btn btn-dark" (click)="openModal(addRecipeTemplate)">Add Recipe</button>
  </div>
  <div class="col mx-auto text-center">
    <button class="btn btn-dark" (click)="openModal(addIngredientTemplate)">Add Ingredient</button>
  </div>
  <div class="col mx-auto text-center">
    <button class="btn btn-dark" (click)="openModal(addEquipmentTemplate)">Add Equipment</button>
  </div>
</div>
<br>

<ng-template #addRecipeTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Recipe</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newRecipeForm">
      <div class="form-horizontal">
        <div class="row mt-3">
          <div class="col">
            <div class="row mx-auto justify-content-center">
              <button class="btn btn-outline-success" style="width: 80%;"
                      [disabled]="!newRecipeForm.valid"
                      (click)="onRecipeFormSubmit()">Save</button>
            </div>
            <div class="row mx-auto pt-2 justify-content-center">
              <button class="btn btn-outline-danger" (click)="modalRef.hide();" style="width: 80%;">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #addIngredientTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Ingredient</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">

                      [disabled]="!newIngredientForm.valid"
                      (click)="onRecipeFormSubmit()">Save</button>
            </div>
            <div class="row mx-auto pt-2 justify-content-center">
              <button class="btn btn-outline-danger" (click)="modalRef.hide();" style="width: 80%;">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #addEquipmentTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Equipment</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="newIngredientForm">
      <div class="form-horizontal">
        <div class="row mt-3">

            <div class="row mx-auto justify-content-center">
              <button class="btn btn-outline-success" style="width: 80%;"

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</ng-template>
