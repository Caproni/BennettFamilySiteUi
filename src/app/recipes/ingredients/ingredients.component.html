<br>
<div class="container mx-auto text-center">
  <h1>Ingredients</h1>
</div>
<br>
<div class="mx-auto text-center">
  <button class="btn btn-outline-dark" (click)="openModal(addIngredientTemplate, {})">Add Ingredient</button>
</div>
<br>
<ngx-masonry [options]="masonryOptions" [ordered]="true" style="width: 100%; margin: 0;" (itemsLoaded)="ingredientsLoaded()">
  <div ngxMasonryItem class="masonry-item" *ngFor="let ingredient of ingredients" style="width:19%; background: #AA22CC">
    <img *ngIf="ingredient.blob_url" [src]="ingredient.blob_url" alt="{{ingredient.name}}" width="100%" height="90%" (click)="populateIngredient(ingredient); openModal(viewIngredientTemplate, {class: 'modal-lg'})">
    <img *ngIf="!ingredient.blob_url" src="/assets/hot-food-bowl-icon-vector-22417674.jpg" alt="Person Silhouette" width="100%">
    <div class="col">
      <div class="row">
        <div style="font-size:8pt">
          {{ingredient.name}}
        </div>
      </div>
    </div>
    <div class="col-1">
      <button class="btn" (click)="populateIngredient(ingredient); openModal(viewIngredientTemplate, {})">
        <i class="fas fa-edit fa-sm fa-inverse"></i>
      </button>
    </div>
  </div>
</ngx-masonry>

<ng-template #viewIngredientTemplate>

</ng-template>

<ng-template #addIngredientTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Ingredient</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="addIngredientForm">
      <div class="row mb-1">
        <div class="col form-group">
          <label class="control-label">Name </label>
        </div>
        <div class="col">
          <input type="text" formControlName="name" id="ingredient-name" class="form-control" name="ingredient-name" required>
          <div *ngIf="addIngredientForm.controls['name'].touched && addIngredientForm.controls['name'].invalid" class="alert alert-danger">
            A name is required
          </div>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col form-group">
          <label class="control-label">Description </label>
        </div>
        <div class="col">
            <textarea matInput
                      formControlName="description"
                      cdkTextareaAutosize
                      matAutosizeMinRows=1
                      matAutosizeMaxRows=5
            ></textarea>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <div class="row mx-auto justify-content-center">
            <button class="btn btn-outline-success" style="width: 80%;"
                    [disabled]="!addIngredientForm.valid"
                    (click)="onIngredientFormSubmit()">Save</button>
          </div>
          <div class="row mx-auto pt-2 justify-content-center">
            <button class="btn btn-outline-danger" (click)="modalRef.hide();" style="width: 80%;">Cancel</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</ng-template>

<ng-template #deleteIngredientTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Are you sure you want to delete this ingredient?
    </h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <button
        class="btn btn-outline-danger"
        (click)="deleteIngredient(modalRef)"
        style="width: 80%"
      >
        Confirm
      </button>
    </div>
    <div class="row justify-content-center pt-2">
      <button
        class="btn btn-outline-secondary"
        (click)="modalRef.hide()"
        style="width: 80%"
      >
        Cancel
      </button>
    </div>
  </div>
</ng-template>
