<div class="row row-chart m-1 p-2 align-items-center">
  <div class="col">{{recipe.name}}</div>
  <div class="col">{{recipe.description}}</div>
  <div class="col">{{recipe.duration_in_minutes}}</div>
  <div class="col">{{recipe.source}}</div>
  <div class="col">{{recipe.ingredients.length}}</div>
  <div class="col">{{recipe.steps.length}}</div>
  <div class="col">{{recipe.tags}}</div>
  <div class="col"><button class="btn btn-dark" (click)="openModal(deleteRecipeTemplate)"><i class="fas fa-eye"></i></button></div>
</div>

<ng-template #deleteRecipeTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      Are you sure you want to delete {{ recipe.name }}?
    </h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row justify-content-center">
      <button
        class="btn btn-outline-danger"
        (click)="deleteRecipe(modalRef)"
        style="width: 80%"
      >
        Confirm
      </button>
    </div>
    <div class="row justify-content-center pt-2">
      <button
        class="btn btn-outline-secondary"
        (click)="modalRef.hide()"
        style="width: 80%"
      >
        Cancel
      </button>
    </div>
  </div>
</ng-template>
